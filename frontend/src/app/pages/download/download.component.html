<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Download</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="title">
            <h1>AI Stage</h1>
        </div>

        <!-- The Models Title in a small centered container -->
        <div class="section-title-container">
            <h2 class="section-title">The Models</h2>
        </div>

        <!-- Download Section - Three Column Layout -->
        <div class="content-box download-section">
            <!-- Column 1: Image -->
            <div class="download-column image-column">
                <div class="image-container">
                    <img src="/assets/images/gpt-basic.png" alt="AI Stage Download">
                </div>
            </div>

            <!-- Column 2: Text Introduction - Now with flowing text -->
            <div class="download-column text-column">
                <h3>The Basic GPT Model</h3>
                <p>The basic GPT Model from Ai Stage, </p>
            </div>

            <!-- Column 3: Download Button -->
            <div class="download-column button-column">
                <div class="download-button-container">
                    <a href="#" class="download-btn">
                        <i class="fas fa-download"></i>
                        Download Now
                    </a>
                    <span class="version-info">Version 1.0.0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
